logging.level.root=INFO
logging.level.com.myboot=DEBUG
spring.kafka.bootstrap-servers=localhost:9094
spring.datasource.url=jdbc:mysql://localhost:3303/kafka_db?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# DDL generation
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data_test.sql

kafka.attempt.await.timeSec=15
kafka.test.awaitSec=3
kafka.publisher.fetch.max.wait.ms=100
kafka.publisher.fetch.max.bytes=10000
kafka.consumer.fetch.max.wait.ms=100
kafka.consumer.publisher.fetch.max.bytes=10000
kafka.consumer.max.poll.records=10

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
request.element_per_page.val=5

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.factory_class=org.redisson.hibernate.RedissonRegionFactory
spring.jpa.properties.hibernate.cache.redisson.config=redisson/redisson_test.yml
spring.jpa.properties.hibernate.cache.redisson.fallback=true
logging.level.org.hibernate.cache=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true